<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore details</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="top-bar">
    <button class="back-btn"><img src="../assets/back.svg" alt="Back" /></button>
    <h1>Chore details</h1>
  </header>

  <main class="form-section">
    <div class="input-block">
      <label for="choreName">Chore name</label>
      <input type="text" id="choreName" placeholder="E.g. Clean bathroom, Take out trash..." />
    </div>

    <div class="input-block">
      <label>Choose icon for this chore</label>
      <div class="icon-options">
        <img src="../assets/bin.svg" alt="Bin" class="icon-pick" />
        <img src="../assets/toilet.svg" alt="Toilet" class="icon-pick" />
        <img src="../assets/vaccum.svg" alt="Vacuum" class="icon-pick" />
        <div class="icon-more">More</div>
      </div>
    </div>

    <div class="input-block">
      <label for="notes">Notes (optional)</label>
      <textarea id="notes" placeholder="E.g. Remember to wipe under the toaster"></textarea>
    </div>

    <div class="preview-card" id="previewCard" style="display: none;">
      <img id="previewIcon" src="" alt="Chosen icon" />
      <div class="preview-text">
        <p class="preview-title" id="previewTitle"></p>
        <p class="preview-sub" id="previewNote"></p>
      </div>
    </div>
  </main>

  <div class="sticky-footer">
    <button class="continue-btn" onclick="goToAssign()">Continue</button>
  </div>

  <nav class="bottom-nav">
    <a href="../index.html" class="nav-item"><img src="../assets/home.svg" /><span>Home</span></a>
    <a href="../chores.html" class="nav-item"><img src="../assets/chores.svg" /><span>Chores</span></a>
    <a href="#" class="nav-item"><img src="../assets/bills.svg" /><span>Bills</span></a>
    <a href="#" class="nav-item"><img src="../assets/group.svg" /><span>Group</span></a>
    <a href="#" class="nav-item"><img src="../assets/profile.svg" /><span>Profile</span></a>
  </nav>

  <script src="../script.js"></script>

  <script>
      document.querySelector(".back-btn")?.addEventListener("click", () => {
    if (document.referrer && document.referrer !== window.location.href) {
      window.history.back();
    } else {
      window.location.href = "create-chore.html";
    }
  });
  </script>
</body>
</body>
</html>
