 <button class="back-btn">

  <h1>Create chore</h1>
</header>

<main class="chore-options">
  <div class="option-card">
    <div class="option-icon">

      <h2>Start from scratch</h2>

     <div class="option-icon">

    </div>
  </div>

  <div class="suggestion-box">
    <p class="suggestion-label">Not sure? Here are some popular suggestions:</p>
    <div class="tags">
      <span class="tag">Clean bathroom</span>
      <span class="tag">Take out bins</span>
