<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Chore</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="top-bar">
    <button class="back-btn">
      <img src="../assets/back.svg" alt="Back" />
    </button>
    <h1>Assigning chore</h1>
  </header>

  <main class="assign-section">
    <!-- Preview Card -->
    <div class="preview-card" id="chorePreview">
      <img id="choreIcon" src="" alt="Chore icon" />
      <div class="preview-text">
        <p class="preview-title" id="choreTitle">Chore title</p>
        <p class="preview-sub" id="choreNotes">Chore notes</p>
      </div>
    </div>

    <!-- Assign user -->
    <div class="input-block">
      <label><strong>Choose whoâ€™s responsible for this chore</strong></label>
      <div class="assignee-list">
        <div class="assignee">
          <img src="../assets/alex-avatar.svg" alt="Alex" />
          <div class="assignee-text">
            <p>Alex</p>
            <span class="recommend-badge">Recommended</span>
          </div>
          <input type="radio" name="assignee" value="Alex" />
        </div>
        <div class="assignee">
          <img src="../assets/jane-avatar.svg" alt="Jane" />
          <div class="assignee-text">
            <p>Jane</p>
            <small>Last did: 5 days ago</small>
          </div>
          <input type="radio" name="assignee" value="Jane" />
        </div>
        <div class="assignee">
          <img src="../assets/user-avatar.svg" alt="You" />
          <div class="assignee-text">
            <p>You</p>
            <small>Last did: 1 week ago</small>
          </div>
          <input type="radio" name="assignee" value="You" />
        </div>
        <div class="assignee">
          <img src="../assets/maria-avatar.svg" alt="Maria" />
          <div class="assignee-text">
            <p>Maria</p>
            <small>Last did: 2 weeks ago</small>
          </div>
          <input type="radio" name="assignee" value="Maria" />
        </div>
      </div>
    </div>

    <!-- Rotation toggle -->
    <div class="input-block">
      <label for="rotationSwitch"><strong>Enable rotation for this chore</strong></label>
      <p class="subtext">Automatically rotate this chore among flatmates</p>
      <label class="switch">
        <input type="checkbox" id="rotationSwitch" />
        <span class="slider"></span>
      </label>
    </div>
  </main>

  <!-- Sticky footer button -->
  <div class="sticky-footer">
    <button id="assignContinueBtn" class="continue-btn">Continue</button>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
  <a href="../index.html" class="nav-item">
    <img src="../assets/home.svg" alt="Home" />
    <span>Home</span>
  </a>
  <a href="../chores.html" class="nav-item">
    <img src="../assets/chores.svg" alt="Chores" />
    <span>Chores</span>
  </a>
  <a href="#" class="nav-item">
    <img src="../assets/bills.svg" alt="Bills" />
    <span>Bills</span>
  </a>
  <a href="#" class="nav-item">
    <img src="../assets/group.svg" alt="Group" />
    <span>Group</span>
  </a>
  <a href="#" class="nav-item">
    <img src="../assets/profile.svg" alt="Profile" />
    <span>Profile</span>
  </a>
</nav>

  <!-- Load chore data -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("currentChore"));
      if (data) {
        document.getElementById("choreTitle").textContent = data.name;
        document.getElementById("choreNotes").textContent = data.note;
        document.getElementById("choreIcon").src = data.icon;
      }
    });

    document.getElementById("assignContinueBtn").addEventListener("click", () => {
      window.location.href = "schedule.html";
    });

    document.querySelector(".back-btn")?.addEventListener("click", () => {
      if (document.referrer && document.referrer !== window.location.href) {
        window.history.back();
      } else {
        window.location.href = "chore-details.html";
      }
    });
  </script>
</body>
</html>
