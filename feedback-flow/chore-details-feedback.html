<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback-screen</title>
    <link rel="stylesheet" href="../feedback-style.css">
</head>
<body>
  <header class="top-bar">
    <button class="back-btn">
      <img src="../assets/back.svg" alt="Back" />
    </button>
    <h1>Chore details</h1>
  </header>

  <main class="chore-detail-screen">
    <section class="card chore-detail-card">
      <div class="chore-header">
        <img src="../assets/dishes.svg" alt="Chore Icon" class="chore-icon" />
        <h2>Dishes</h2>
        <p class="status-label">Completed</p>
      </div>

      <div class="chore-meta">
        <div class="meta-item">
          <img src="../assets/alex-avatar.svg" alt="Profile icon" />
          <p>Completed by <strong>Alex</strong></p>
        </div>
        <div class="meta-item">
          <img src="../assets/calendar-icon.svg" alt="Calendar icon" />
          <p>June 16, 2025 at 2:30</p>
        </div>
      </div>

      <button class="primary-btn" id="giveFeedbackBtn">Give Feedback</button>
      <button class="secondary-btn warning">
        <img src="../assets/warning-icon.svg" alt="Warning" />
        Mark as issue
      </button>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#" class="nav-item">
      <img src="../assets/home.svg" alt="Home" />
      <span>Home</span>
    </a>
    <a href="#" class="nav-item">
      <img src="../assets/chores.svg" alt="Chores" />
      <span>Chores</span>
    </a>
    <a href="#" class="nav-item">
      <img src="../assets/bills.svg" alt="Bills" />
      <span>Bills</span>
    </a>
    <a href="#" class="nav-item">
      <img src="../assets/group.svg" alt="Group" />
      <span>Group</span>
    </a>
    <a href="#" class="nav-item">
      <img src="../assets/profile.svg" alt="Profile" />
      <span>Profile</span>
    </a>
  </nav>
  
  <script>
  document.getElementById("giveFeedbackBtn").addEventListener("click", () => {
    window.location.href = "feedback-input.html"; // change this to your actual file name
  });
</script>
</body>
</html>
